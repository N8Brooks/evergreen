apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: evergreen.com
      http:
        paths:
          - path: /api/submissions/(\w*)/comments
            pathType: Prefix
            backend:
              service:
                name: comments-srv
                port:
                  number: 8000
          - path: /api/comments/(\w*)(/comments)?
            pathType: Prefix
            backend:
              service:
                name: comments-srv
                port:
                  number: 8000
          - path: /api/submissions/(\w*)
            pathType: Prefix
            backend:
              service:
                name: submissions-srv
                port:
                  number: 8000
          - path: /api/submissions
            pathType: Prefix
            backend:
              service:
                name: submissions-srv
                port:
                  number: 8000
          - path: /api/topics/(\w*)/submissions
            pathType: Prefix
            backend:
              service:
                name: submissions-srv
                port:
                  number: 8000
          - path: /api/topics
            pathType: Prefix
            backend:
              service:
                name: topics-srv
                port:
                  number: 8000
          - path: /api/users
            pathType: Prefix
            backend:
              service:
                name: users-srv
                port:
                  number: 8000
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: client-srv
                port:
                  number: 1234
